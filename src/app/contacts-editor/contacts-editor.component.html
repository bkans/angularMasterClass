<div class="trm-contacts-editor">
  <md-card>
    <md-card-title-group class="fullBleed">
      <img md-card-md-image [src]="contact.image || ''"/>
      <md-card-title>{{contact.name}}</md-card-title>
      <md-card-subtitle>{{contact.email}}</md-card-subtitle>
    </md-card-title-group>
    <md-card-content>
      <trm-tabs>
        <trm-tab title="General" fxLayout="column">
          <div fxLayout="column">
            <md-input-container fxFlex>
              <input md-input placeholder="Name" [(ngModel)]="contact.name">
            </md-input-container>
            <md-input-container fxFlex>
              <input md-input placeholder="Email" [(ngModel)]="contact.email">
            </md-input-container>
            <md-input-container fxFlex>
              <input md-input placeholder="Phone" [(ngModel)]="contact.phone">
            </md-input-container>
            <md-input-container fxFlex>
              <input md-input placeholder="Website" [(ngModel)]="contact.website">
            </md-input-container>
            <md-input-container fxFlex>
              <input md-input placeholder="Birthday" [(ngModel)]="contact.birthday" type="date">
            </md-input-container>
          </div>
        </trm-tab>
        <trm-tab title="Address" fxLayout="column">
          <div fxLayout="column">
            <fieldset fxLayout="column">
              <legend>Address</legend>
              <md-input-container fxFlex>
                <input md-input placeholder="Street" [(ngModel)]="contact.address.street">
              </md-input-container>
              <md-input-container fxFlex>
                <input md-input placeholder="Zip" [(ngModel)]="contact.address.zip">
              </md-input-container>
              <md-input-container fxFlex>
                <input md-input placeholder="City" [(ngModel)]="contact.address.city">
              </md-input-container>
            </fieldset>
          </div>
        </trm-tab>
      </trm-tabs>
    </md-card-content>
    <md-card-actions fxLayout fxLayoutAlign="center center">
      <button md-button (click)="save(contact)" title="Save contact" >Save</button>
      <button md-button (click)="cancel(contact)" [routerLink]="['/contact', contact.id]"  title="Cancel editing">Cancel</button>
    </md-card-actions>
  </md-card>
</div>
